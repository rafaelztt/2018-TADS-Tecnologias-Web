<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 21: Bootstrap</title>

    <!-- 1º importar o jquery -->
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>

    <!-- 2º - Importar o js do Bootstrap -->
    <script src="bootstrap/bootstrap.min.js" charset="utf-8"></script>

    <!-- 3º Importar o css do Bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!-- 4º Implementar o js (nosso código) -->
    <script type="text/javascript">

      $(document).ready(function() {
        // alert("Ok");
      });

    </script>

  </head>
  <body>

    <!-- a classe container utiliza uma parte da tela, enquanto o container-fluid ocupa
    toda a largura da tela -->
    <div class="container">

      <h2 class="border-bottom border-primary bg-light">Introdução ao Bootstrap</h2>

      <!-- Para criar um padding basta usar a classe p-N, onde n é um número de 0 a 5.
      A mesma coisa vale para a margem usando a classe m -->
      <p class="p-2 m-2 border">
        Veja as principais classes de
        utilidades do Bootstrap.
      </p>

      <!-- bordas da cor amarela, cor de fundo clara e bordas arredondadas
      A div abaixo tem 3 no padding e 3 na margem, bordas em todos os cantos, -->
      <div class="m-3 p-3 border border-warning bg-light rounded">
        <!-- o texto do span está negrito -->
        <span class="font-weight-bold">Atenção!</span> Este é um exemplo de alerta!
      </div>

    </div>

  </body>
</html>
