<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 16 - Converter string para float/int</title>
    <script src="js/jquery-3.3.1.js"> </script>

    <script type="text/javascript">
    $(document).ready(function() {

      $("button").click(function(event) {
        /* Act on the event */

        // Pega o valor do campo com id "num1" e armazena em uma variável
        var num = $("#num1").val();

        // Converte de string para float
        num = parseFloat(num);

        // Cria uma variável para armazenar o resultado da operação
        var dobro = num * 2

        // Exibe uma mensagem de alerta
        alert("O dobro de " + num + " é " + dobro);

        // Exemplo para colocar a mensagem em um elemento da tela, como um p, span, label, etc
        //$("elemento").text("O dobro é "+dobro);
      });

    });

    </script>

  </head>
  <body>

    <form action="" method="">

      <input type="number" name="num1" id="num1" />

      <button type="button" name="button">Dobro</button>

    </form>

  </body>
</html>
